<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Create Project</a></li>
                <li><a href="project.html">Support Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Create Your Crowdfunding Project</h1>
        <form id="projectForm" action="submit_project.php" method="POST">
            <label for="title">Project Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            <label for="description">Project Description:</label><br>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>
            <label for="goal">Funding Goal ($):</label><br>
            <input type="number" id="goal" name="goal" required><br><br>
            <button type="submit">Create Project</button>
        </form>
    </main>
</body>
</html>
